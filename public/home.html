    <script>
        var data1;
        fetch('http://10.35.1.4:3000/watch').then(response => response.json())

                data1 = data.data

        _('submit_form').addEventListener('submit', (e) => {
            e.preventDefault();

            console.log(e.target.elements.vlink.value + "   " + e.target.elements.vname.value + "   " + _('exampleCheck1').checked)
        })

        async function ftch(a, b, c) {
            res = await fetch('/uv?name=' + a + '&id=' + b + '&public=' + c, {
                credentials: 'include'
            })
            ress = await res.text();
            console.log(ress)

        }

            return document.getElementById(el);
